---
install_packages:
  - 'pianobar'
create_files:
  - owner:              'www-data'
    group:              'www-data'
    mode:               '0755'
    state:              'directory'
    path:               '/etc/pianobard'
  - owner:              'display'
    group:              'display'
    mode:               '0750'
    state:              'directory'
    path:               '/home/display/.config/pianobar'
  - owner:              'display'
    group:              'display'
    mode:               '0644'
    state:              'touch'
    path:               '/var/log/pianobard.log'
  - owner:              'display'
    group:              'display'
    mode:               '0644'
    state:              'touch'
    path:               '/var/log/pianobard.ret'
install_files:
  - owner:              'www-data'
    group:              'display'
    mode:               '0640'
    src:                '../../../sensitive-ansible/roles/pianobard/files/conf/config_aaron'
    dest:               '/etc/pianobard/config_aaron'
  - owner:              'www-data'
    group:              'display'
    mode:               '0640'
    src:                '../../../sensitive-ansible/roles/pianobard/files/conf/config_rachel'
    dest:               '/etc/pianobard/config_rachel'
  - owner:              'root'
    group:              'root'
    mode:               '0640'
    src:                "{{ role_path }}/files/libao.conf"
    dest:               '/etc/libao.conf'
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    src:                "{{ role_path }}/files/init.d/pianobar"
    dest:               '/etc/init.d/pianobar'
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    src:                "{{ role_path }}/files/bin/pianobard"
    dest:               '/usr/local/bin/pianobard'
symlinks:
  - owner:              'www-data'
    group:              'www-data'
    src:                'config_aaron'
    dest:               '/etc/pianobard/config'
  - owner:              'www-data'
    group:              'www-data'
    src:                '/etc/pianobard/config'
    dest:               '/home/display/.config/pianobar/config'
commands:
  - command:            mkfifo '/pianobar.control'
    user:               'root'
    chdir:              '/'
    creates:            '/pianobar.control'
adjust_files:
  - owner:              'www-data'
    group:              'display'
    mode:               '0664'
    path:               '/pianobar.control'
enable_services:
  - 'pianobar'
start_services:
  - 'pianobar'
restart_services:
  - 'pianobar'
